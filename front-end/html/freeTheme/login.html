    <!-- ***** Hero Area Start ***** -->

    <div class="hero-area d-flex align-items-center">
      <div class="hero-content equalize">
        <div class="container-fluid h-100">
          <div class="row h-100 align-items-center justify-content-center">
            <div class="col-12 col-md-8">
              <div class="line">123</div>
              <div class="container">
                <div class="contact-form">
                  <form
                    action="#"
                    class="loginForm d-flex flex-column"
                    method="post"
                  >
                    <div class="loginItem">
                      <label for="loginAccount">帳號</label>
                      <input
                        class="form-control"
                        name="loginAccount"
                        type="text"
                        id="loginAccount"
                      />
                    </div>
                    <div class="loginItem">
                      <label for="loginPassword">密碼</label>
                      <input
                        name="loginPassword"
                        type="password"
                        class="form-control"
                        id="loginPassword"
                      />
                    </div>

                    <div class="loginItem">
                      <button
                        type="submit"
                        class="btn sonar-btn white-btn loginBtn"
                      >
                        登入
                      </button>
                    </div>
                    <div class="loginItem">
                      <button type="button" class="btn sonar-btn registerBtn">
                        註冊
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Hero Thumbnail -->
      <div class="hero-thumbnail equalize bg-img introduction">
        <div class="introductionContext">
          <h1>締杉旅遊</h1>
          <h5>
            杉之質樸蒼翠，春迎萬物復甦，夏傍蔚藍湖畔，秋見金黃樹影，冬又敖然而立，如君子而締之以心。
            <br />
            <br />
            沐浴在溫潤儒雅間，徜徉於天地褒廣中，靈魂的祥和與寧靜，妙不可言。
          </h5>
          <h2>締杉旅遊 邀您領略，四季遞嬗。</h2>
        </div>
        <button type="button" class="contactBtn btn sonar-btn btn-3">聯絡我們</button>
      </div>

      <!-- Hero Content -->
    </div>
    <!-- ***** Hero Area End ***** -->
