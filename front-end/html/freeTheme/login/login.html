          <form action="#" class="loginForm" method="post">
            <h5>歡迎回來</h5>
            <div class="loginItem">

              <input

                name="loginAccount"

                id="loginAccount"
              />

            <div class="loginItem">
              <label for="loginPassword">密碼</label>
              <input
                class="loginInput"
                name="loginPassword"
                type="password"
                id="loginPassword"
              />
            </div>

            <div class="loginItem">
              <button type="submit" class="btn sonar-btn white-btn loginBtn">
                登入
              </button>
            </div>
            <div class="loginItem">
              <button type="button" class="btn sonar-btn registerBtn">
                註冊
              </button>
            </div>
            <a href="#" class="forgetPW">忘記密碼</a>
          </form>
          <div class="thirdPartyLogin">
            <h5>其他登入方式</h5>

              <a href="" class="thirdPartyLoginBtn">
                <i class="fa-brands fa-facebook-f"></i>

              </a>
              <a href="" class="thirdPartyLoginBtn">
                <i class="fa-brands fa-google"></i>
                Google
              </a>
            </div>
          </div>

        <div class="rightBox">
          <div class="introduction">
            <h1>締杉旅遊</h1>
            <h5>
              杉之質樸蒼翠，春迎萬物復甦，夏傍蔚藍湖畔，秋見金黃樹影，冬又敖然而立，如君子而締之以心。
              <br />
              <br />
              沐浴在溫潤儒雅間，徜徉於天地褒廣中，靈魂的祥和與寧靜，妙不可言。
            </h5>
            <h2>締杉旅遊 邀您領略，四季遞嬗。</h2>
          </div>
          <div class="contact">
              <button class="contactBtn btn sonar-btn">聯絡我們</button>
