      <div class="container-fluid">

          <div class="col-12">
            <div class="menu-area d-flex justify-content-end">
              <div class="menu-content-area d-flex align-items-center">

    <!-- ***** Hero Area Start ***** -->
    <main class="h-100">
      <div class="registerFormContainer bg-img">
        <div class="registerBox">
          <div class="registerTitle">
            <h4>歡迎加入締杉旅遊</h4>
          </div>

          <div class="thirdPartyLogin">
            <h5>其他方式</h5>
            <div class="registerItem border-0">
              <a href="" class="thirdPartyLoginBtn">
                <i class="fa-brands fa-facebook-f"></i>
                Facebook
              </a>
              <a href="" class="thirdPartyLoginBtn">
                <i class="fa-brands fa-google"></i>
                Google
              </a>
            </div>
          </div>

          <form action="#" class="registerForm" method="post">
            <h5>註冊</h5>
            <div class="middleBox">
              <div class="leftBox">
                <div class="registerItem">
                  <label for="registerAccount">帳號</label>
                  <input
                    class="registerInput"
                    name="registerAccount"
                    type="text"
                    id="registerAccount"
                    placeholder="請填入信箱"
                  />
                </div>
                <div class="registerItem border-0 d-flex justify-content-end d-flex align-items-end">
                  <button
                    type="submit"
                    class="btn sonar-btn  registerBtn"
                  >
                    驗證信箱
                  </button>
                </div>
                <div class="registerItem">
                  <label for="registerPassword">密碼</label>
                  <input
                    class="registerInput"
                    name="registerPassword"
                    type="password"
                    id="registerPassword"
                    placeholder="請輸入密碼"
                  />
                  <button class="eyeIcon" type="button">
                    <i class="fa-solid fa-eye"></i>
                  </button>
                </div>
                <div class="registerItem">
                  <label for="registerPassword">確認密碼</label>
                  <input
                    class="registerInput"
                    name="registerPassword"
                    type="password"
                    id="registerPassword"
                    placeholder="請再次確認密碼"
                  />
                  <button class="eyeIcon" type="button">
                    <i class="fa-solid fa-eye"></i>
                  </button>
                </div>
              </div>
              <div class="rightBox">
                <div class="registerItem">
                  <label for="registerName">姓名</label>
                  <input
                    class="registerInput"
                    name="registerName"
                    type="text"
                    id="registerName"
                  />
                </div>
                <div class="registerItem">
                  <label for="registermobile">電話</label>
                  <input
                    class="registerInput"
                    name="registermobile"
                    type="mobile"
                    id="registermobile"
                  />
                </div>
                <div class="registerItem">
                  <label for="interest">興趣主題</label>
                  <select name="interest">
                    <option value="south-america">中南美洲</option>
                    <option value="japan">日本</option>
                    <option value="europe">歐洲</option>
                  </select>
                </div>
                
                <div class="registerItem border-0 d-flex align-items-end">
                  <button
                    type="submit"
                    class="btn sonar-btn white-btn registerBtn"
                  >
                    註冊
                  </button>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </main>
